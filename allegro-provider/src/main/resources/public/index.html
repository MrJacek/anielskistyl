<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>allegro-provider-front</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
    </head>
    <body>
        <div class="container" ng-app="">
            <div class="row">
                <div class="input-group">
                    <span class="input-group-addon">Allegro login</span>
                    <input ng-model="credentials.username" type="text"></input>
                </div>
                <div class="input-group">
                    <span class="input-group-addon">Allegro password</span>
                    <input ng-model="credentials.password" type="password"></input>
                </div>
            </div>
        </div>
        <div ng-controller="LoginCtrl" class="btn-group-vertical">
            <button ng-click="doLogin(credentials)" class="btn btn-default">Connect to allegro</button>
        </div>
        <script type="text/javascript" src="webjars/*"></script>
        <script type="text/javascript"  src="js/app.js"></script>
    </body>
</html>
