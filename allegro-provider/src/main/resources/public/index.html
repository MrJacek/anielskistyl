<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>allegro-provider-front</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-resource.js"></script>
        <script type="text/javascript"  src="js/app.js"></script>
    </head>
    <body ng-app='root'>

        <div ng-controller="index" >
            <div class="alert alert-success" role="alert">
                {{message}}
            </div>

            <div class="container">
                <div class="row">
                    <div class="input-group">
                        <span class="input-group-addon">Allegro login</span>
                        <input ng-model="login" type="text"></input>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">Allegro password</span>
                        <input ng-model="password" type="password"></input>
                    </div>
                </div>
            </div>
            <div  class="btn-group-vertical">
                <button ng-href='#here' ng-click="doLogin()" class="btn btn-default">Connect to allegro</button>
            </div>
        </div>

    </body>
</html>
